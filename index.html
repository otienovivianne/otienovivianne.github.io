# otienovivianne.github.io <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="login container">
     
        <div id="main">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <button id="sign-up">Sing Up</button>
        </div>

        <div id="create-acct">
            <h1>Create an Account</h1>
            <input id="email-signup" type="text" placeholder="Email *"></input>
            <input id="confirm-email-signup" type="email" placeholder="Confirm-Email *"></input>
            <input id="password-signup" type="password" placeholder="Password *"></input>
            <input id="confirm-password-signup" type="password" placeholder="Confirm Pssword *"></input>
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Retrun to Login</button>
        </div>
    </div>
</body>
</html>
